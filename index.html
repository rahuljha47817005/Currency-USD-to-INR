<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USD â†’ INR Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1), transparent 70%);
      animation: float 20s linear infinite;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: rotate(0deg) translate(0,0); }
      50% { transform: rotate(180deg) translate(50px,-50px); }
      100% { transform: rotate(360deg) translate(0,0); }
    }

    .converter {
      position: relative;
      background: #fff;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
      z-index: 1;
    }

    h2 {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
      margin-bottom: 25px;
      animation: pop 1s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 15px;
      border: 2px solid #2575fc;
      font-size: 18px;
      text-align: center;
      outline: none;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    input:focus {
      border: 2px solid #ff416c;
      box-shadow: 0 0 10px rgba(255,65,108,0.4);
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(255,65,108,0.3);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 30px rgba(255,65,108,0.5);
    }

    .result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #2575fc;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fade 0.8s ease-in-out;
    }

    @keyframes fade {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>USD â†’ INR Converter ðŸ’¸</h2>
    <input type="number" id="usd" placeholder="Enter USD Amount" />
    <br>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function convertCurrency() {
      const usd = document.getElementById('usd').value;
      if (!usd) {
        alert('Please enter an amount in USD');
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerText = "Converting...";

      try {
        const response = await fetch('https://open.er-api.com/v6/latest/USD');
        const data = await response.json();

        if (data.result === "success") {
          const rate = data.rates.INR;
          const inr = (usd * rate).toFixed(2);
          resultDiv.innerText = `${usd} USD = â‚¹${inr} INR`;
        } else {
          resultDiv.innerText = "Failed to fetch exchange rate.";
        }

      } catch (error) {
        resultDiv.innerText = "Error: " + error.message;
      }
    }
  </script>

</body>
</html>
